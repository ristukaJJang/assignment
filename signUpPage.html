<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
    <title>회원가입</title>
    <script src="Script1.js"></script>
</head>
<body>
    
        <h5 style="color:red;">* 필수입력</h5> 
        <hr />
        <form name="form" method="post">
            <table>
                <tr>
                    <th style="color:red;">이메일*</th>
                    <td>
                        <input name ="email" type="text" id="email"/>@<input name="email2" type="text" id="email2" />
                        <select name="email_select" id="email_select" onchange="checkemailaddy();">
                            <option value="1">직접입력</option>
                            <option value="naver.com">naver.com</option>
                            <option value="daum.net">daum.net</option>
                            <option value="gmail.com">gmail.com</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th style="color:red;">작성자명*</th>
                    <td><input type="text" id="writer_name" placeholder="이름을 입력해주세요." style="width:433px;" /></td>
                </tr>

                <tr>
                    <th style="color:red;">생일*</th>
                    <td><input type="text" id="birthday" placeholder="생년월일을 입력해주세요.(ex:19910327)" style="width:433px;" /></td>
                </tr>

                <tr>
                    <th style="color:red;">비밀번호*</th>
                    <td><input type="password" id="pwd" placeholder="비밀번호를 입력해주세요." style="width:433px;" /></td>
                </tr>

                <tr>
                    <th style="color:red;">비밀번호 확인*</th>
                    <td><input type="password" id="pwd" placeholder="비밀번호를 다시 한번 입력해주세요." style="width:433px;" /></td>
                </tr>

                <tr>
                    <th style="color:red;">연락처*</th>
                    <td><input type="text" id="phone_num" placeholder="휴대폰'-'없이 숫자만 입력하세요." style="width:433px;" /></td>
                </tr>

                <tr>
                    <th style="color:red;">주소</th>
                    <td><input type="text" id="address" placeholder="주소를 입력해주세요." style="width:433px;" /></td>
                </tr>

                <tr>
                    <th>성별</th>
                    <td>
                        <input type="radio" name="gender" value="male">남
                        <input type="radio" name="gender" value="female">여
                    </td>
                </tr>

                <tr>
                    <th rowspan="2">SMS 수신동의</th>
                    <td>
                        <input type="radio" name="allow" value="yes">허용
                        <input type="radio" name="not_allow" value="no">거부
                    </td>
                </tr>
                <tr>
                    <td>(고객님의 편의를 위해 알림, 공지사항, 이벤트 등의 내용을 제공하고자 합니다.)</td>
                </tr>

                <tr>
                    <th>개인정보 활용동의</th>
                    <td><input type="checkbox" />동의함</td>
                </tr>

                <tr>
                    <th rowspan="2">이메일 수신동의</th>
                    <td>
                        <input type="radio" name="allow" value="yes">허용
                        <input type="radio" name="not_allow" value="no">거부
                    </td>
                </tr>
                <tr>
                    <td>(고객님의 편의를 위해 알림, 공지사항, 이벤트 등의 내용을 제공하고자 합니다.)</td>
                </tr>

                <tr>
                    <th>문의내용</th>
                    <td colspan="2">
                        <textarea name="textarea" , placeholder="간단한 상담 요청 사항을 남겨주시면 보다 상세한 상담이 가능합니다. 전화 상담 요청시 기재 부탁드립니다." cols="60" rows="10"></textarea>
                    </td>
                </tr>
            </table>
        </form>
        
            <br />
            <hr />
            <div style="text-align:center">
                <button type="submit", style="background-color:blue; color:white; font-weight:500; display:inline-block;">등록</button>
            </div>
        
        
    
</body>
</html>
